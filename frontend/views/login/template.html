<div class="row">
  <div class="col-md-12">
    <br>
    <br>
    <h2 class="text-center">Login</h2>
    <h4 class="text-center">Veja os eventos do Maior São João do Mundo - Campina Grande/PB</h4>
  </div>
  <br>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 text-center">
      <div data-bind="visible: errorMessage"class="row text-left">
        <div class="alert alert-danger">
          <strong>Erro!</strong> <span data-bind="text: errorMessage"></span>
        </div>
      </div>
      <form type="POST">
      <div class="form-group text-left">
        <label for="username">Login</label>
        <input id="username" type="text" placeholder="Login..." class="form-control">
      </div>
      <div class="form-group text-left">
        <label for="password">Senha</label>
        <input id="password" type="password" class="form-control" placeholder="Senha...">
      </div>
      <button data-bind="click: login, clickBubble: false" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
